version: '3.8'

services:
  # Development service: mounts code and uses Django runserver for fast iteration
  web:
    build:
      context: .
      target: runtime
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app:rw
    ports:
      - "8000:8000"
    env_file:
      - .env
    profiles: [dev]

  # Production-like service: uses built image and runs gunicorn
  web-prod:
    build:
      context: .
      target: runtime
    command: gunicorn heart_disease_project.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    env_file:
      - .env
    profiles: [prod]

# Example: start dev service: docker compose --profile dev up --build
